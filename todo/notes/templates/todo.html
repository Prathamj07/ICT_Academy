<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDO</title>
</head>
<body>

    <H1>ToDo List</H1>

    
    <form method="POST" action="">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title" required>
        <input type="text" name="task" placeholder="Task" required>
        <button type="submit">Add Task</button><br>
        <br>
  
        
    </form>

    <div>
        {% for i in data reversed %}
            {{forloop.counter}}:{{i.date}}:{{i.title}}-{{i.task}}
            <a href="{% url "edit" i.id %}"><button>Edit</button></a>
            <a href="{% url "delete" i.id %}"><button>Delete</button></a>
            <br><br>

        {% endfor %}
    </div>



    
    
</body>
</html>
